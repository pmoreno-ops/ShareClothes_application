 <ion-content class="page-content" [fullscreen]="true">
  <div class="phone-safe-area">
    <!-- Logo -->
    <div class="logo-wrap">
      <!-- círculo con tu logo -->
      <div class="logo-circle" aria-hidden="true">
        <img src="assets/img/logo.png" alt="Logo">
      </div>
      <div class="brand">
        <div class="brand-underline"></div>
      </div>
    </div>

    <!-- Form -->
    <form class="form">
      <label class="field-label">Name</label>
      <input class="field" type="text" placeholder="Value" />

      <label class="field-label">LastName</label>
      <input class="field" type="text" placeholder="Value" />

      <label class="field-label">Country</label>
      <input class="field" type="text" placeholder="Value" />

      <label class="field-label">City</label>
      <input class="field" type="text" placeholder="Value" />

      <label class="field-label">Adress</label>
      <input class="field" type="text" placeholder="Value" />

      <label class="field-label">Email</label>
      <input class="field" type="email" placeholder="Value" />

      <label class="field-label">Password</label>
      <input class="field" type="password" placeholder="Value" />

      <div class="terms-row">
        <label class="checkbox-wrap">
          <input type="checkbox" checked />
          <span class="fake-check">✓</span>
        </label>
        <span class="terms-text">Accept Terms of Service</span>
      </div>

      <button class="register-btn" type="button">Register</button>
    </form>
  </div>
</ion-content>
