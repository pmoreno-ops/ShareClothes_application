<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title>Mis Favoritos</ion-title>

    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="search-outline"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon slot="icon-only" name="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="grid">
    <div
      class="item"
      *ngFor="let item of savedItems"
      (click)="onItemClick(item)">

      <img [src]="item.img" alt="{{ item.name }}" />
      <div class="item-name">{{ item.name }}</div>

      <ion-icon
        class="heart-icon"
        name="heart"
        [color]="item.liked ? 'danger' : 'medium'"
        (click)="toggleLike(item); $event.stopPropagation()">
      </ion-icon>
    </div>
  </div>
</ion-content>

<app-api-footer-nav-bar></app-api-footer-nav-bar>
