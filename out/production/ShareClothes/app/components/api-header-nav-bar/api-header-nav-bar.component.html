<ion-header class="ion-no-border">
  <ion-toolbar>
    <!-- Botón izquierdo -->
    <ion-buttons slot="start">
      <ion-button (click)="goToProfile()">
        <ion-icon name="person-circle-outline" class="toolbar-icon orange"></ion-icon>
      </ion-button>
    </ion-buttons>

    <!-- Barra de búsqueda centrada -->
    <ion-searchbar
      placeholder="Introduce prenda o usuario..."
      class="custom-searchbar"
      mode="ios">
    </ion-searchbar>

    <!-- Botones derecho -->
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="notifications-outline" class="toolbar-icon"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon name="cart-outline" class="toolbar-icon"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon name="settings-outline" class="toolbar-icon"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
